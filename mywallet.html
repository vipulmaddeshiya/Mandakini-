<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Easy Bank</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- header start -->
    <header>
        <h1 class="text-5xl text-center mt-16">Check your <span class="font-semibold text-blue-500">balance</span>!
        </h1>
    </header>
    <!-- header end -->
    <main>
        <!-- blance and tranjetion -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto my-5">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl"><span id="deposit-total">00</span></h3>
                </div>


                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl"><span id="withdraw-total">00</span></h3>
                </div>


                <div class="bg-yellow-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl"><span id="balance-total">00</span></h3>
                </div>

        </section>
        </main>
        <section class="mt-4">
            <!-- deposit ammount -->
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4">
                <div class="bg-green-100 p-8">
                    <h3 class="text-3xl mb-2">Deposit Ammount</h3>
                    <input class="pl-2 rounded border border-gray-400" type="number" id="deposit-input"
                        placeholder="Enter Ammount">
                    <button class="block bg-yellow-600 px-4 py-1 rounded text-white mt-4"
                        id="deposit-button">Deposit</button>
                </div>
                <!-- withdraw ammount -->
                <div class="bg-green-100 p-8">
                    <h3 class="text-3xl mb-2">Withdraw Ammount</h3>
                    <input class="pl-2 rounded border border-gray-400" type="number" id="withdraw-input"
                        placeholder="Enter Ammount">
                    <button class="block bg-yellow-600 px-4 py-1 rounded text-white mt-4"
                        id="withdraw-button">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/dashboard.js"></script>
</body>
</html>
