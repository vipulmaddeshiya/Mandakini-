<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Contact Us â€¢ De-Live-R</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link rel="stylesheet" href="contactus.css" />

  <!-- title logo -->
  <link rel="icon" type="image/png" href="images/faviconio-logo/logo.png">
</head>

<body>
  <div class="header">
    <h2>De-Live-R</h2>
    <span>
      <a href="Login.html">
        <h3>Login</h3>
      </a>
      <a href="Signup.html">
        <h3>Signup</h3>
      </a>
    </span>
  </div>
  <div class="thanks__tab">Thanks for contacting us!</div>

  <div class="content">
    <div class="contact__us--form">
      <form class="cf">
        <div class="half left cf">
          <input type="text" id="input-name" placeholder="Name" />
          <input type="email" id="input-email" placeholder="Email address" />
          <input type="text" id="input-subject" placeholder="Subject" />
        </div>
        <div class="half right cf">
          <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
        </div>
        <input type="submit" value="Submit" id="input-submit" />
      </form>
    </div>
    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe width="100%" height="100%" id="gmap_canvas"
          src="https://maps.google.com/maps?q=lucknow&t=&z=9&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no"
          marginheight="0" marginwidth="0"></iframe>
      </div>
    </div>
  </div>
</body>

</html>
